<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie List</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">List of Movies</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Synopsis</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterar sobre la lista de pelÃ­culas -->
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}">Title</td>
                <td th:text="${movie.synopsis}">Year</td>
                <td th:text="${movie.year}">Genre</td>
                <td><a th:href="@{/movie/edit/{id}(id=${movie.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
